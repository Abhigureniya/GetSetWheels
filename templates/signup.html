<div class="bg2 signup-block">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="text-center">
          <h1>Create Account</h1>
          <!-- <h1>{{user}}</h1> -->
          <form class="form-horizontal">
            <div class="container-fluid">
              <div class="form-group">
                <div>
                  <input type="text" class="form-control input-lg" id="email" placeholder="Enter email Id">
                </div>
              </div>
              <div class="form-group">
                <div>
                  <input type="text" class="form-control input-lg" id="phone" placeholder="Enter Phone Number">
                </div>
              </div>
              <div class="form-group">
                <div>
                  <input type="text" class="form-control input-lg" id="name" placeholder="Enter Full Name">
                </div>
              </div>
              <div class="form-group">

                <div>
                  <input type="password" class="form-control input-lg" id="password" placeholder="Enter Password">
                </div>
              </div>
              <div class="form-group">
                <div>
                  <input type="password" class="form-control input-lg" id="password" placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-group">
                <div >
                  <button type="submit" class="btn btn-lg btn-info btn-block">Create Account</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
</div>
